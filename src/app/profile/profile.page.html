<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-card-content>
      
        <img class="circle" [src]="cliente?.imageUrl || 'assets/avatar-blank.png'"> 
    </ion-card-content>
      <h2 text-center>{{cliente?.nome}}</h2>
      <p text-center>{{cliente?.email}}</p>     
</ion-content>
