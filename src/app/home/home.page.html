<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <h3>Sistema de Pedidos</h3>
   <img src="assets/tela-inicial.png" alt="logo">

   <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button expand="block"(click)="login()">Entrar</ion-button>
  </form>
  <ion-button expand="block" fill="outline">Registrar</ion-button>



</ion-content>
